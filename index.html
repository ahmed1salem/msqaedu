<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj2_7WD8qztBsGzYeVMoSepYpORZmMY060YO7A8tX1eja8nyliejUwp4Y_9kTormL3yPVUXunjbrykLW_ce7B87X2hiJTAZ-zId2eI6hPH0L_I-QYvmkqbddmteOAsnzA0oeqIg9yvxOK-G_8gvSCehKNUPhCO_40bmXRbOvJbU0njudVC_1leRNhTM0mE/s1024/ChatGPT%20Image%20Jun%201,%202025,%2010_14_41%20PM-Photoroom.png" alt="Site Logo" class="logo" />
      <h2>To Do List</h2>
    </header>

    <div id="authSection">
      <input type="text" id="displayName" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="todoSection" style="display: none;">
      <p id="welcomeUser"></p>
      <input type="text" id="taskInput" placeholder="Add new task" />
      <label><input type="checkbox" id="taskPublic" /> Public Task</label>
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
